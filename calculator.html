<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" 
  crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" 
  crossorigin></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Reset */
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #baea66, #764ba2);
}

/* App container */
#root {
  background: #53524e;
  padding: 25px 30px;
  border-radius: 12px;
  width: 320px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
  color: azure;
}

/* Heading */
h2 {
  margin-bottom: 20px;
  color: white;
}

/* Inputs */
input[type="number"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #7c7979;
  outline: none;
}

input[type="number"]:focus {
  border-color: #667eea;
  box-shadow: 0 0 4px rgba(102, 126, 234, 0.5);
}

/* Buttons */
button {
  padding: 10px 14px;
  margin: 6px;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  color: #fff;
  background-color: #ea66d0;
  transition: background 0.2s ease, transform 0.1s ease;
}

button:hover {
  background-color: #5a6fd6;
}

button:active {
  transform: scale(0.97);
}

/* Result */
h3 {
  margin-top: 20px;
  color:white;
}

    </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useContext, createContext } = React;
 // Create Context
    const CalcContext = createContext();
    // Provider Component
    function CalcProvider({ children }) {
      const [num1, setNum1] = useState("");
      const [num2, setNum2] = useState("");
      const [result, setResult] = useState(null);

      const add = () => setResult(Number(num1) + Number(num2));
      const subtract = () => setResult(Number(num1) - Number(num2));
      const multiply = () => setResult(Number(num1) * Number(num2));
      const divide = () => setResult(num2 !== "0" ? Number(num1) / Number(num2) : "Error");

      return (
        <CalcContext.Provider value={{ num1, num2, setNum1, setNum2, result, add, subtract,
           multiply, divide }}>
          {children}
        </CalcContext.Provider>
      );
    }
    // Input Component
    function Inputs() {
      const { num1, num2, setNum1, setNum2 } = useContext(CalcContext);

      return (
        <div>
          <input type="number" value={num1} onChange={(e) => setNum1(e.target.value)} 
          placeholder="Enter first number" />
          <br /><br />
          <input type="number" value={num2} onChange={(e) => setNum2(e.target.value)} 
          placeholder="Enter second number" />
        </div>
      );
    }
//Buttons Component
    function Buttons() {
      const { add, subtract, multiply, divide } = useContext(CalcContext);

      return (
        <div>
          <button onClick={add}>Add</button>
          <button onClick={subtract}>Subtract</button>
          <button onClick={multiply}>Multiply</button>
          <button onClick={divide}>Divide</button>
        </div>
      );
    }
// Result Component
    function Result() {
      const { result } = useContext(CalcContext);
      return <h3>Result: {result !== null ? result : "No calculation yet"}</h3>;
    }
// Main App
    function App() {
      return (
        <CalcProvider>
          <h2>Simple Calculator</h2>
          <Inputs />
          <br />
          <Buttons />
          <br />
          <Result />
        </CalcProvider>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
